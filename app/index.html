<html>
<head>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="scripts/data.js"></script>
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>

<h1>Loaded!</h1>
<div id="SchoolTable">

</div>

<div class="services-form">
	<button class="btn">Add School</button>
	<button class="btn">Delete School</button>
	<button class="btn">Edit School</button>
	<form class="filter-form">
		<input type="text" class="filter-input" placeholder="Filter Text" />
	</form>
	<div class="delete-school">
	</div>
	<div class="edit-school">
	</div>
	<form class="new-school" method="post">
		<label>School Name</label>
		<input type="text" name="school[name]" class="new-input name-input" />
		<label>Type</label>
		<input type="text" name="school[type]" class="new-input type-input" placeholder="(ex. High School)"/>
		<label>Address</label>
		<input type="text" name="school[address]" class="new-input address-input" placeholder="(No P.O. Boxes)"/>
		<label>City</label>
		<input type="text" name="school[city]" class="new-input city-input" placeholder="" />
		<label>Zip Code</label>
		<input type="text" name="school[zip]" class="new-input zip-input" placeholder="" />
		<label>Phone</label>
		<input type="text" name="school[phone]" class="new-input phone-input" placeholder="optional" />
		<input type="submit" class="new-submit" value="ADD" onclick="addNew" />
	</form>
</div>

</body>

</html>
